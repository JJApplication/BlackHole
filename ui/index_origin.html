<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑洞特效 - Black Hole Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 30%, #0f0f23 70%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .black-hole {
            position: relative;
            width: min(60vw, 60vh);
            height: min(60vw, 60vh);
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                transparent 15%, 
                rgba(138, 43, 226, 0.3) 20%, 
                rgba(75, 0, 130, 0.5) 30%, 
                rgba(25, 25, 112, 0.7) 45%, 
                rgba(0, 0, 0, 0.9) 60%, 
                #000000 80%, 
                #000000 100%);
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(138, 43, 226, 0.2) 10%, 
                rgba(75, 0, 130, 0.4) 25%, 
                rgba(25, 25, 112, 0.6) 40%, 
                rgba(0, 0, 0, 0.8) 55%, 
                #000000 70%);
            animation: rotate 15s linear infinite reverse;
        }

        .black-hole::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(138, 43, 226, 0.1) 15%, 
                rgba(75, 0, 130, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 45%, 
                #000000 60%);
            animation: rotate 10s linear infinite;
        }

        .core {
            position: absolute;
            top: 35%;
            left: 35%;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                #000000 0%, 
                #000000 70%, 
                rgba(0, 0, 0, 0.8) 85%, 
                transparent 100%);
            animation: pulse 3s ease-in-out infinite alternate;
        }

        .accretion-disk {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                rgba(255, 140, 0, 0.1) 45deg, 
                rgba(255, 69, 0, 0.2) 90deg, 
                rgba(255, 0, 0, 0.15) 135deg, 
                rgba(138, 43, 226, 0.1) 180deg, 
                rgba(75, 0, 130, 0.15) 225deg, 
                rgba(25, 25, 112, 0.1) 270deg, 
                rgba(255, 140, 0, 0.05) 315deg, 
                transparent 360deg);
            animation: rotate 25s linear infinite;
            opacity: 0.6;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            min-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            background: transparent;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 3px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                padding: 15px;
            }
            
            .black-hole {
                width: min(80vw, 80vh);
                height: min(80vw, 80vh);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="black-hole" id="blackHole">
            <div class="accretion-disk"></div>
            <div class="core"></div>
        </div>
    </div>

    <div class="control-panel">
        <h3 style="margin-bottom: 15px; color: #8a2be2;">黑洞控制面板</h3>
        
        <div class="control-group">
            <label for="colorSelect">黑洞颜色主题:</label>
            <select id="colorSelect">
                <option value="purple">紫色 (默认)</option>
                <option value="blue">蓝色</option>
                <option value="red">红色</option>
                <option value="green">绿色</option>
                <option value="orange">橙色</option>
            </select>
        </div>

        <div class="control-group">
            <label for="speedRange">旋转速度: <span id="speedValue">1x</span></label>
            <input type="range" id="speedRange" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label for="directionSelect">旋转方向:</label>
            <select id="directionSelect">
                <option value="normal">顺时针</option>
                <option value="reverse">逆时针</option>
            </select>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 颜色主题配置
        const colorThemes = {
            purple: {
                gradient1: 'rgba(138, 43, 226, 0.3)',
                gradient2: 'rgba(75, 0, 130, 0.5)',
                gradient3: 'rgba(25, 25, 112, 0.7)',
                accent: '#8a2be2'
            },
            blue: {
                gradient1: 'rgba(0, 191, 255, 0.3)',
                gradient2: 'rgba(30, 144, 255, 0.5)',
                gradient3: 'rgba(0, 0, 139, 0.7)',
                accent: '#00bfff'
            },
            red: {
                gradient1: 'rgba(255, 69, 0, 0.3)',
                gradient2: 'rgba(220, 20, 60, 0.5)',
                gradient3: 'rgba(139, 0, 0, 0.7)',
                accent: '#ff4500'
            },
            green: {
                gradient1: 'rgba(0, 255, 127, 0.3)',
                gradient2: 'rgba(34, 139, 34, 0.5)',
                gradient3: 'rgba(0, 100, 0, 0.7)',
                accent: '#00ff7f'
            },
            orange: {
                gradient1: 'rgba(255, 165, 0, 0.3)',
                gradient2: 'rgba(255, 140, 0, 0.5)',
                gradient3: 'rgba(255, 69, 0, 0.7)',
                accent: '#ffa500'
            }
        };

        // 获取控制元素
        const blackHole = document.getElementById('blackHole');
        const colorSelect = document.getElementById('colorSelect');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        const directionSelect = document.getElementById('directionSelect');

        // 更新黑洞颜色
        function updateColor(theme) {
            const colors = colorThemes[theme];
            const style = document.createElement('style');
            style.innerHTML = `
                .black-hole {
                    background: radial-gradient(circle at center, 
                        transparent 0%, 
                        transparent 15%, 
                        ${colors.gradient1} 20%, 
                        ${colors.gradient2} 30%, 
                        ${colors.gradient3} 45%, 
                        rgba(0, 0, 0, 0.9) 60%, 
                        #000000 80%, 
                        #000000 100%) !important;
                }
                .black-hole::before {
                    background: radial-gradient(circle at center, 
                        transparent 0%, 
                        ${colors.gradient1.replace('0.3', '0.2')} 10%, 
                        ${colors.gradient2.replace('0.5', '0.4')} 25%, 
                        ${colors.gradient3.replace('0.7', '0.6')} 40%, 
                        rgba(0, 0, 0, 0.8) 55%, 
                        #000000 70%) !important;
                }
                .black-hole::after {
                    background: radial-gradient(circle at center, 
                        transparent 0%, 
                        ${colors.gradient1.replace('0.3', '0.1')} 15%, 
                        ${colors.gradient2.replace('0.5', '0.3')} 30%, 
                        rgba(0, 0, 0, 0.7) 45%, 
                        #000000 60%) !important;
                }
                .control-panel {
                    border-color: ${colors.accent.replace('#', 'rgba(').replace(')', ', 0.3)')} !important;
                }
                .control-panel h3 {
                    color: ${colors.accent} !important;
                }
            `;
            
            // 移除旧的样式
            const oldStyle = document.querySelector('style[data-theme]');
            if (oldStyle) {
                oldStyle.remove();
            }
            
            style.setAttribute('data-theme', theme);
            document.head.appendChild(style);
        }

        // 更新旋转速度
        function updateSpeed(speed) {
            speedValue.textContent = speed + 'x';
            blackHole.style.animationDuration = (20 / speed) + 's';
            
            const beforeElement = blackHole.querySelector('::before');
            const afterElement = blackHole.querySelector('::after');
            const accretionDisk = blackHole.querySelector('.accretion-disk');
            
            // 更新所有旋转元素的速度
            const style = document.createElement('style');
            style.innerHTML = `
                .black-hole {
                    animation-duration: ${20 / speed}s !important;
                }
                .black-hole::before {
                    animation-duration: ${15 / speed}s !important;
                }
                .black-hole::after {
                    animation-duration: ${10 / speed}s !important;
                }
                .accretion-disk {
                    animation-duration: ${25 / speed}s !important;
                }
            `;
            
            const oldSpeedStyle = document.querySelector('style[data-speed]');
            if (oldSpeedStyle) {
                oldSpeedStyle.remove();
            }
            
            style.setAttribute('data-speed', 'true');
            document.head.appendChild(style);
        }

        // 更新旋转方向
        function updateDirection(direction) {
            const style = document.createElement('style');
            const animationDirection = direction === 'reverse' ? 'reverse' : 'normal';
            
            style.innerHTML = `
                .black-hole {
                    animation-direction: ${animationDirection} !important;
                }
                .black-hole::before {
                    animation-direction: ${direction === 'reverse' ? 'normal' : 'reverse'} !important;
                }
                .black-hole::after {
                    animation-direction: ${animationDirection} !important;
                }
                .accretion-disk {
                    animation-direction: ${animationDirection} !important;
                }
            `;
            
            const oldDirectionStyle = document.querySelector('style[data-direction]');
            if (oldDirectionStyle) {
                oldDirectionStyle.remove();
            }
            
            style.setAttribute('data-direction', 'true');
            document.head.appendChild(style);
        }

        // 事件监听器
        colorSelect.addEventListener('change', (e) => {
            updateColor(e.target.value);
        });

        speedRange.addEventListener('input', (e) => {
            updateSpeed(parseFloat(e.target.value));
        });

        directionSelect.addEventListener('change', (e) => {
            updateDirection(e.target.value);
        });

        // 初始化
        createStars();
        updateColor('purple');
        updateSpeed(1);
        updateDirection('normal');

        // 响应式处理
        window.addEventListener('resize', () => {
            // 重新计算黑洞大小以适应新的窗口尺寸
            const blackHole = document.getElementById('blackHole');
            const size = Math.min(window.innerWidth * 0.6, window.innerHeight * 0.6);
            blackHole.style.width = size + 'px';
            blackHole.style.height = size + 'px';
        });
    </script>
</body>
</html>
